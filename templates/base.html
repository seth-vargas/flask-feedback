<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
          <a href="/" class="navbar-brand text-light">Springboard Feedback</a>
          <ul class="nav navbar-nav flex-row float-right">
            {% if session['current_user'] %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <p class="nav-link pr-3 text-light">|</p>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/register">Sign up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <div class="container">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
